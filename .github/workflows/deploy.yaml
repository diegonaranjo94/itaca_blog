name: ğŸš€ Deploy Angular to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: itaca

      - name: ğŸ› ï¸ Build Angular App
        run: npx ng build --configuration production --base-href "/itaca_blog/"
        working-directory: itaca

      - name: ğŸ§© Add .nojekyll file
        run: echo "" > dist/itaca/browser/.nojekyll

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: itaca/dist/itaca/browser

